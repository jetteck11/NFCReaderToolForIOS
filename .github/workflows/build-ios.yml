name: Build iOS App (NFC Reader Tool)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build app for iOS simulator
        run: |
          xcodebuild -project NFCReaderTool.xcodeproj \
           -scheme NFCReaderTool \
           -archivePath build/NFCReaderTool.xcarchive \
           -configuration Release \
           archive

      - name: Package .ipa
        run: |
          mkdir -p build/ipa
          xcodebuild -exportArchive \
           -archivePath build/NFCReaderTool.xcarchive \
           -exportOptionsPlist ExportOptions.plist \
           -exportPath build/ipa
          echo "Packaging complete"

      - name: Upload build artifact (.ipa)
        uses: actions/upload-artifact@v4
        with:
          name: NFCReaderTool-IPA
          path: build/ipa
