name: Build IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Install dependencies
        run: |
          brew install xcodegen || true
          xcodegen generate

      - name: Build app (unsigned)
        run: |
          xcodebuild -scheme "NFCReaderTool" \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath $PWD/build/NFCReaderTool.xcarchive \
                     clean archive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: Export unsigned IPA
        run: |
          mkdir -p build/ipa/Payload
          cp -r build/NFCReaderTool.xcarchive/Products/Applications/NFCReaderTool.app build/ipa/Payload/
          cd build/ipa
          zip -r ../NFCReaderTool.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: NFCReaderTool
          path: build/NFCReaderTool.ipa
